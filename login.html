<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabAtlas - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a237e">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="icon" type="image/png" href="assets/icons/icon-192.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 380px;
            width: 90%;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 8px;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            color: #1a237e;
            margin: 0 0 8px 0;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            background: #4285f4;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn img {
            width: 24px;
            height: 24px;
        }

        .login-footer {
            margin-top: 24px;
            font-size: 0.85rem;
            color: #888;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="login-logo">üìö</div>
        <h1 class="login-title">VocabAtlas</h1>
        <p class="login-subtitle">Master your vocabulary, one card at a time.</p>

        <button class="login-btn" id="login-btn" onclick="handleLogin()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Sign in with Google
        </button>

        <p class="login-footer">„Çµ„Ç§„É≥„Ç§„É≥„Åó„Å¶Â≠¶Áøí„ÇíÂßã„ÇÅ„Åæ„Åó„Çá„ÅÜ</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script>
        const auth = firebase.auth();

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Already logged in, redirect to dashboard
                window.location.href = 'index.html';
            }
        });

        function handleLogin() {
            document.getElementById('loading').classList.add('active');

            const provider = new firebase.auth.GoogleAuthProvider();

            // Use redirect for all devices
            auth.signInWithRedirect(provider);
        }

        // Handle redirect result
        auth.getRedirectResult()
            .then((result) => {
                if (result.user) {
                    window.location.href = 'index.html';
                }
            })
            .catch((error) => {
                document.getElementById('loading').classList.remove('active');
                alert('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº: ' + error.message);
            });
    </script>

</body>

</html>
