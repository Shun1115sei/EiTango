<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mode - VocabAtlas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Quiz Specific Styles */
        body {
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            width: 100%;
            max-width: 600px;
            margin: 0;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .question-word {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: var(--text-main);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .quiz-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--text-main);
        }

        .quiz-option:hover {
            background: #e3f2fd;
            border-color: var(--primary-color);
        }

        .quiz-option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .quiz-option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .score-board {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: var(--text-sub);
        }

        /* Mobile adjustment */
        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Quiz Mode</h1>
        <div class="status-bar" id="score-display">Score: 0 / 0</div>
    </header>

    <div class="quiz-container" id="quiz-app">
        <div id="loading">Loading Deck...</div>

        <div id="question-area" style="display:none;">
            <div class="question-word" id="q-word">Word</div>
            <div class="options-grid" id="q-options">
                <!-- Options injected here -->
            </div>
        </div>

        <div id="result-area" style="display:none;">
            <h2>Quiz Complete!</h2>
            <p class="hero-subtitle">You scored <span id="final-score"></span></p>
            <button class="btn-restart" onclick="location.reload()">Try Again</button>
            <br><br>
            <a href="index.html" class="nav-btn">Home</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/confetti.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>

</html>
